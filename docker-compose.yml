services:
  # Frontend - Next.js
  web:
    build:
      context: ./treven-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    depends_on:
      - api
    volumes:
      - ./treven-web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - treven-network

  # Backend API - Rust
  api:
    build:
      context: ./treven-back
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - REDIS_URL=redis://redis:6379
      - S3_BUCKET=lon12-bucket
      - S3_ENDPOINT=http://localstack:4566
      - DB_SERVICE_URL=http://db:3001
      - AI_SERVICE_URL=http://agents:8001
    depends_on:
      - redis
      - localstack
      - db
      - agents
    networks:
      - treven-network

  # Database Service - Rust (DynamoDB HTTP API)
  db:
    build:
      context: ./treven-back-db
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - DB_SERVICE_PORT=3001
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_TABLE=lon12-table
      - DYNAMODB_ENDPOINT=http://localstack:4566
    depends_on:
      - localstack
    networks:
      - treven-network

  # AI Agents - Python
  agents:
    build:
      context: ./treven-ai
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - BEDROCK_MODEL_ID=anthropic.claude-sonnet-4-5-20250929-v1:0
      - DYNAMODB_TABLE=lon12-table
      - DYNAMODB_ENDPOINT=http://localstack:4566
      - S3_BUCKET=lon12-bucket
      - S3_ENDPOINT=http://localstack:4566
    volumes:
      - ./treven-ai/src:/app/src:ro
    depends_on:
      - localstack
    networks:
      - treven-network

  # Redis Cache
  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - treven-network

  # LocalStack for AWS services emulation (DynamoDB, S3)
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb
      - DEFAULT_REGION=us-west-2
      - DATA_DIR=/var/lib/localstack/data
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh:ro
    networks:
      - treven-network

networks:
  treven-network:
    driver: bridge

volumes:
  redis_data:
  localstack_data:
